<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Anime-inspired terminal portfolio interface">
    <title>Terminal Portfolio</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üñ•Ô∏è</text></svg>">
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    
    <!-- jQuery Terminal -->
    <script src="https://unpkg.com/jquery.terminal@2.35.3/js/jquery.terminal.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/jquery.terminal@2.35.3/css/jquery.terminal.min.css"/>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&family=JetBrains+Mono:wght@300;400;500;600&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Top Bar -->
    <header class="top-bar">
        <div class="logo-section">
            <div class="anime-logo">
                <img src="icon.jpeg" alt="Rika-chan" class="logo-icon">
                <span class="logo-text">Rika-chan</span>
            </div>
        </div>
        
        <nav class="nav-commands">
            <button class="nav-cmd" data-command="home">
                <i class="fas fa-home"></i>
                <span>home</span>
            </button>
            <button class="nav-cmd" data-command="about">
                <i class="fas fa-user"></i>
                <span>about</span>
            </button>
            <button class="nav-cmd" data-command="skills">
                <i class="fas fa-code"></i>
                <span>skills</span>
            </button>
            <button class="nav-cmd" data-command="projects">
                <i class="fas fa-folder"></i>
                <span>projects</span>
            </button>
            <button class="nav-cmd" data-command="contact">
                <i class="fas fa-envelope"></i>
                <span>contact</span>
            </button>
            <button class="nav-cmd" data-command="anime">
                <i class="fas fa-play-circle"></i>
                <span>anime</span>
            </button>
            <button class="nav-cmd" data-command="help">
                <i class="fas fa-question"></i>
                <span>help</span>
            </button>
        </nav>
        
        <div class="system-info">
            <span class="status-indicator"></span>
            <span class="system-time"></span>
        </div>
    </header>

    <!-- Main Terminal Container -->
    <main class="terminal-container">
        <!-- Terminal Interface -->
        <div id="terminal" class="terminal-interface"></div>
    </main>

    <!-- Bottom Bar -->
    <footer class="bottom-bar">
        <div class="system-stats">
            <span class="stat">
                <i class="fas fa-microchip"></i>
                <span class="stat-value">CPU: <span id="cpu-usage">0%</span></span>
            </span>
            <span class="stat">
                <i class="fas fa-memory"></i>
                <span class="stat-value">RAM: <span id="ram-usage">0%</span></span>
            </span>
            <span class="stat">
                <i class="fas fa-wifi"></i>
                <span class="stat-value">Connected</span>
            </span>
        </div>
        
        <div class="terminal-info">
            <span class="current-path">~/portfolio</span>
            <span class="separator">|</span>
            <span class="user-info">guest@terminal</span>
        </div>
        
        <div class="social-links">
            <a href="#" class="social-link" title="GitHub">
                <i class="fab fa-github"></i>
            </a>
            <a href="#" class="social-link" title="LinkedIn">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="#" class="social-link" title="Twitter">
                <i class="fab fa-twitter"></i>
            </a>
        </div>
    </footer>

    <!-- Background Effects -->
    <div class="bg-effects">
        <div class="matrix-rain"></div>
        <div class="floating-particles"></div>
    </div>

    <!-- Custom Scripts -->
    <script src="script.js?v=2024-vibrant"></script>
</body>
</html>
